<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand second"></div>
      <div class="hand minute"></div>
      <div class="hand hour"></div>
      <div class="number item1"><div class="one">1</div></div>
      <div class="number item2"><div class="two">2</div></div>
      <div class="number item3"><div class="three">3</div></div>
      <div class="number item4"><div class="four">4</div></div>
      <div class="number item5"><div class="five">5</div></div>
      <div class="number item6"><div class="six">6</div></div>
      <div class="number item7"><div class="seven">7</div></div>
      <div class="number item8"><div class="eight">8</div></div>
      <div class="number item9"><div class="nine">9</div></div>
      <div class="number item10"><div class="ten">10</div></div>
      <div class="number item11"><div class="eleven">11</div></div>
      <div class="number item12"><div class="twelve">12</div></div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
